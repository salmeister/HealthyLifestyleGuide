<!-- Enhanced SEO Meta Tags -->
<meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}healthy lifestyle, nutrition, fitness, mental health, wellness, diet, exercise, sleep, mindfulness{% endif %}">
<meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.title }}{% endif %}">
<meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% if page.layout == 'post' or page.collection == 'notes' %}article{% else %}website{% endif %}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="https://thrivinghealthy.com/assets/images/thehealthylifestyleguide-thumbnail.png">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:site_name" content="{{ site.title }}">
{% if page.collection == 'notes' %}
<meta property="article:published_time" content="{% if page.date %}{{ page.date | date_to_xmlschema }}{% else %}{{ site.time | date_to_xmlschema }}{% endif %}">
<meta property="article:modified_time" content="{{ site.time | date_to_xmlschema }}">
<meta property="article:author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.title }}{% endif %}">
<meta property="article:section" content="{% if page.category %}{{ page.category }}{% else %}Health & Wellness{% endif %}">
<meta property="article:tag" content="{% if page.tags %}{{ page.tags | join: ', ' }}{% else %}health, wellness, lifestyle{% endif %}">
{% endif %}

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:image" content="https://thrivinghealthy.com/assets/images/thehealthylifestyleguide-thumbnail.png">
<meta name="twitter:image:alt" content="Thriving Healthy - Your comprehensive resource for health and wellness">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Favicon and Icons -->
<link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg?v=1' | relative_url }}">
<link rel="alternate icon" type="image/png" href="{{ '/assets/images/thehealthylifestyleguide-thumbnail.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/thehealthylifestyleguide-thumbnail.png' | relative_url }}">

<!-- Preconnect for Performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://www.google-analytics.com">
<link rel="preconnect" href="https://www.googletagmanager.com">

<!-- JSON-LD Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{% if page.collection == 'notes' %}Article{% else %}WebSite{% endif %}",
  {% if page.collection == 'notes' %}
  "headline": "{{ page.title | escape }}",
  "description": "{% if page.description %}{{ page.description | escape }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | escape }}{% else %}{{ site.description | escape }}{% endif %}",
  "author": {
    "@type": "Person",
    "name": "{% if page.author %}{{ page.author }}{% else %}{{ site.title }}{% endif %}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "https://thrivinghealthy.com/assets/images/thehealthylifestyleguide-thumbnail.png"
    }
  },
  "datePublished": "{% if page.date %}{{ page.date | date_to_xmlschema }}{% else %}{{ site.time | date_to_xmlschema }}{% endif %}",
  "dateModified": "{{ site.time | date_to_xmlschema }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "image": "https://thrivinghealthy.com/assets/images/thehealthylifestyleguide-thumbnail.png",
  "url": "{{ page.url | absolute_url }}",
  "articleSection": "{% if page.category %}{{ page.category }}{% else %}Health & Wellness{% endif %}",
  "keywords": "{% if page.keywords %}{{ page.keywords }}{% else %}healthy lifestyle, nutrition, fitness, mental health, wellness{% endif %}"
  {% else %}
  "name": "{{ site.title }}",
  "description": "{{ site.description | escape }}",
  "url": "{{ site.url }}",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ site.url }}/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
  {% endif %}
}
</script>

<!-- Search functionality -->
<script src="https://unpkg.com/lunr/lunr.js" defer></script>
<script src="{{ '/assets/js/search.js' | relative_url }}" defer></script>

<!-- Enhanced Analytics and Tracking -->
{% include analytics.html %}
