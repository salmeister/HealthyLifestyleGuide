<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga4_id }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.ga4_id }}');
    </script>

    {% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://unpkg.com/lunr/lunr.js"></script>
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <div class="theme-toggle" style="position: absolute; top: 10px; right: 10px;">
        <span class="theme-label">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/>
          </svg>
        </span>
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider round"></span>
        </label>
        <span class="theme-label">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </span>
      </div>
      <br />
      <br />
      <h1 class="project-name"><a href="/">{{ site.title }}</a></h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
      
      <!-- Add search box -->
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search Summaries..." class="search-input">
        <div id="search-results" class="search-results"></div>
      </div>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      {% include footer.html %}
    </main>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let searchIndex;
        let pagesData;
        
        // Fetch the search index
        fetch('{{ "/search.json" | relative_url }}')
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            console.log('Loaded search data:', data); // Debug logging
            pagesData = data;
            searchIndex = lunr(function() {
              this.field('title', { boost: 10 });
              this.field('content');
              this.ref('url');
              
              data.forEach(function(page) {
                this.add(page);
              }, this);
            });
          })
          .catch(error => {
            console.error('Error loading search index:', error);
          });
        
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        
        // Show/hide results container
        searchInput.addEventListener('focus', () => {
          searchResults.style.display = 'block';
        });
        
        document.addEventListener('click', (e) => {
          if (!searchResults.contains(e.target) && e.target !== searchInput) {
            searchResults.style.display = 'none';
          }
        });
        
        // Handle search
        searchInput.addEventListener('input', function() {
          if (!searchIndex) return;
          
          const query = this.value;
          if (query === '') {
            searchResults.style.display = 'none';
            return;
          }
          
          const results = searchIndex.search(query);
          const resultsHtml = results
            .map(result => {
              const page = pagesData.find(p => p.url === result.ref);
              if (!page) return '';
              const title = page.title || page.url.split('/').pop().replace(/-/g, ' ');
              return `<div class="search-result-item" onclick="window.location.href='${page.url}'">
                <strong>${title}</strong>
              </div>`;
            })
            .join('');
          
          searchResults.innerHTML = resultsHtml || '<div class="search-result-item">No results found</div>';
          searchResults.style.display = 'block';
        });
      });
    </script>
  </body>
</html>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const toggleSwitch = document.getElementById('theme-toggle');
    const body = document.body;
  
    toggleSwitch.addEventListener('change', function() {
      body.classList.toggle('dark-mode');
      if (this.checked) {
        localStorage.setItem('darkMode', 'enabled');
      } else {
        localStorage.setItem('darkMode', 'disabled');
      }
    });
  
    // Check if dark mode was previously enabled
    if (localStorage.getItem('darkMode') === 'enabled') {
      toggleSwitch.checked = true;
      body.classList.add('dark-mode');
    }
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const toggleButton = document.querySelector('.toggle-involvement');
    const involvementDetails = document.querySelector('.involvement-details');
  
    toggleButton.addEventListener('click', function() {
      this.classList.toggle('active'); // Toggle the active class for icon change
      if (involvementDetails.style.display === "none" || involvementDetails.style.display === "") {
        involvementDetails.style.display = "block";
        involvementDetails.classList.add('show');
      } else {
        involvementDetails.style.display = "none";
        involvementDetails.classList.remove('show');
      }
    });
  });
</script>
